<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:title>JWA - JSF</h:title>
</h:head>
<h:body>
	<ui:composition template="templates/base.xhtml">
		<ui:define name="content">
			<div id="contenidoPrincipal">
				<h3>
					Bienvenido
					<h:outputText value="#{loginBean.mail}" />
				</h3>
				<div>
					<h:outputText value="Buscador de Departamentos de Provincias" />
					<br /><br />
					<h:form>
						<h:outputLabel value="Seleccione la provincia:" /> 
						<h:selectOneMenu value="#{provinciaBean.provinciaSelect}">
							<f:selectItems value="#{provinciaBean.listaProvincias}" />
						</h:selectOneMenu>
						<h:commandButton value="Buscar" action="#{provinciaBean.buscarDepartamentos}"></h:commandButton>
					</h:form>
					<br /><br />
					<div>
						<h:outputText value="#{provinciaBean.listaDepartamentos}"></h:outputText>
					</div>
				</div>

				<br /><br /><br /><br />
				<a href="index.xhtml">Volver</a>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
