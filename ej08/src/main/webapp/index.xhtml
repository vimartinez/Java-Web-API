<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="principal.css"/>
	<h:title>JWA - JSF</h:title>
</h:head>
<h:body id="principal">
	<h3>
		<h:outputText value="#{saludobean.mensaje}" />
	</h3>
	<h:form>
		<div>
			<h:outputLabel value="Mail " />
			<h:inputText value="#{loginBean.mail}"></h:inputText>
		</div>
		<div>
			<h:outputLabel value="Clave " />
			<h:inputSecret value="#{loginBean.clave}"></h:inputSecret>
		</div>
		<div>
			<h:commandButton value="Ingresar" action="#{loginBean.login}"/>
		</div>
	</h:form>
</h:body>
</html>
